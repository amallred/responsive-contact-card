<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Card</title>
</head>
<body>
    
    <main class="contact-card">
        <img class="photo" src="/images/Stanley-Pines.png" alt="Photo of Stanley Pines">
        <!-- I don't own this image, nor am I using it for profit; it's just for learning!-->

        <div class="info">
            <div class="contact">
                <h1>Stanley "Grunkle Stan" Pines</h1>
                <h2><em>Owner & Operator</em></h2>
                <p>631-555-2913</p>
            </div>
            <div class="business">
                <h2><strong>Mystery Shack</strong></h2>
                <p><em>"Remember folks, we put the 'fun' in 'No Refunds!'"</em></p>
            </div>
        </div>

    </main>


</body>
</html>
